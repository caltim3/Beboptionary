<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beboptionary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@1.2.93/build/vexflow-min.js"></script>
    <script src="https://unpkg.com/vextab/releases/vextab-div.js"></script>
</head>
<body>
    <h1>Beboptionary</h1>
    <div id="controls">
        <label for="progression">Progression:</label>
        <select id="progression">
            <option value="ii-v-i">II-V-I (Major)</option>
            <option value="jazz-blues">Jazz Blues</option>
            <option value="minor-ii-v-i">ii√∏-V7-i (Minor)</option>
        </select>
        <div class="dial">
            <label>Bebop</label><input type="range" id="bebop" min="0" max="100" value="40">
        </div>
        <div class="dial">
            <label>Blues</label><input type="range" id="blues" min="0" max="100" value="30">
        </div>
        <div class="dial">
            <label>Altered</label><input type="range" id="altered" min="0" max="100" value="10">
        </div>
        <button id="generate">Generate Phrase</button>
        <button id="play">Play</button>
    </div>
    <div id="notation"></div>

    <script src="js/app.js"></script>
</body>
</html>
